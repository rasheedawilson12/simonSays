<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">Simon Says</h1>
    <div class="simon">
      <div class="topRow">
        <div class="panel topLeftPanel" data-panel="green"></div>
        <div class="panel topRightPanel" data-panel="red"></div>
      </div>
      <div class="center">
        <div class="innerCircle">
          <button class="startButton" onclick="startGame()">START</button>
          <div class="counter"></div>
        </div>
      </div>
      <div class="bottomRow">
        <div class="panel bottomLeftPanel" data-panel="yellow"></div>
        <div class="panel bottomRightPanel" data-panel="blue"></div>
      </div>
    </div>
    <span class="info hidden"></span>

    <script src="app.js"></script>
  </body>
</html>
