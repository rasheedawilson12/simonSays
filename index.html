<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <div class="simon">
      <div class="topRow">
        <div class="panel topLeftPanel" data-panel="green"></div>
        <div class="panel topRightPanel" data-panel="red"></div>
      </div>
      <div class="center">
        <div class="innerCircle">
          <div class="startButton">SIMON</div>
          <div class="buttons">
            <div class="reset button" onclick="resetGame()"></div>
            <div class="power button" onclick="startGame()"></div>
            <div class="last button" onclick="lastSequence()"></div>
          </div>
          <div class="titles">
            <div class="title">Reset</div>
            <div class="title">Power</div>
            <div class="title">Last</div>
          </div>
          <div class="counter"></div>
        </div>
      </div>
      <div class="bottomRow">
        <div class="panel bottomLeftPanel" data-panel="yellow"></div>
        <div class="panel bottomRightPanel" data-panel="blue"></div>
      </div>
    </div>
    <div class="loseState hidden">
      <img
        src="https://steamuserimages-a.akamaihd.net/ugc/449609914498904429/513D070A0C6CEDC071A3001A8335375DF291F6B6/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
        alt=""
        class="loseStateImg"
      />
      <button class="playAgain" onclick="resetGame()">Play Again</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
