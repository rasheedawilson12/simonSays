<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <button class="startButton" onclick="play()">Start</button>
    <div class="gameContainer">
      <div class="topRow">
        <div class="topLeft" data-tile="green"></div>
        <div class="topRight" data-tile="red"></div>
      </div>
      <div class="bottomRow">
        <div class="bottomLeft" data-tile="yellow"></div>
        <div class="bottomRight" data-tile="blue"></div>
      </div>
      <div class="innerCircle"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
